<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
    <title>Hunting Phone API</title>
</head>
<body>
    <header>
        <div class="bg-sky-100">
            <div class="navbar max-w-screen-xl mx-auto px-8 md:px-10 py-10">
                <div class="navbar-start">
                  <a class="normal-case font-bold text-[#403F3F] text-xl">Hot Gadgets</a>
                </div>
                <div class="navbar-end">
                  <a class="btn btn-primary">Button</a>
                </div>
              </div>
    
            <div class="hero min-h-screen">
                <div class="hero-content text-center">
                  <div class="">
                    <h1 class="md:text-5xl text-3xl font-bold">Apple Iphone 13 Pro Max</h1>
                    <p class="py-6 ">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humou.</p>
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
        </div>
        <div>
            <div class="grid grid-cols-3 justify-items-center lg:-mt-52 md:-mt-28 -mt-20">
                <img class="lg:w-52 w-20 md:w-32" src="banner-phone.png" alt="">
                <img class="lg:w-72 w-28 md:w-44" src="banner-phone.png" alt="">
                <img class="lg:w-52 w-20 md:w-32" src="banner-phone.png" alt="">
            </div>
        </div>
    </header>
    <main>
        <!--search section-->
        <section class="max-w-screen-xl mx-auto my-16 px-8 md:px-52">
            <h1 class="md:text-4xl text-2xl text-center my-8 font-bold">Search your phone</h1>
            <div  class="flex justify-center items-center">
                <input id="input-field" type="text" placeholder="Type here" class="input w-full input-bordered input-info text-center" />
                <button onclick="handleSearch()" class="btn btn-primary">Search</button>
            </div>
        </section>

        <!--card section-->
        <section class="max-w-screen-xl mx-auto px-8 md:px-10 py-10">
            <div class="text-center my-40 hidden" id="loading-spinner">
                <span class="loading loading-spinner loading-md"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                
            </div>
            <div id="show-all-container" class="hidden">
                <a class="btn flex justify-center items-center btn-primary">Show all</a>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>
</html>
